<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="assets/css/mobilefirst.css">
    <link rel="stylesheet" href="assets/css/selectors-js/header/menu.css">  
    <link rel="stylesheet" href="assets/css/selectors-js/header/modal-header.css"> 
    <link rel="stylesheet" href="assets/css/selectors-js/main/main-head.css"> 
    <link rel="stylesheet" href="assets/css/selectors-js/main/categories.css"> 
    <link rel="stylesheet" href="assets/css/selectors-js/mediaQuery.css"> 
    <title>GameStore</title> 
</head>
<body>
    <header>
        <div class="header-content">
            <div class="navagate">
                <img src="assets/images/logo.jpg" alt="Logo">
                <svg class="expand-more" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
            </div> 
            <hr>
            
            <div class="left-content">
                <div class="store-paragraph">Store</div>
            </div>
            <div class="right-content">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffec02c9"><path  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </div>
        </div>
    </header>

    <main>
        <div class="main-head">
            <div class="title-and-image">
                <svg class="search-main-head-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffec02c9"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                <span>Hall</span>
            </div> 
            <div class="categories">
                Categories
                <span class="categories-element">
                    All  
                </span> 
                <svg class="expand-category" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
            </div> 
        </div>
        <div class="main-container">
            
            <div class="testemunhal-freeGames">
                <h3>Play games for free</h3> 

                <div class="testemunhal-container">

                    <div class="container-cards">
                        <img src="assets/images/slider/elden-ring-2k-wallpaper.jpg" alt="Elden Ring"> 

                        <div class="title">Elden Ring</div>  

                        <div class="little-descrip">Epic RPG adventure</div>   

                        <div class="price">R$ 00</div>
                    </div>

                    <div class="container-cards">
                        <img src="assets/images/slider/lol-evelyn.jpg" alt="Lol"> 

                        <div class="title">League of Legends</div>  

                        <div class="little-descrip">Intense MOBA battles</div>    
                        
                        <div class="price">R$ 00</div>
                    </div>

                    <div class="container-cards">
                        <img src="assets/images/slider/counter-strike-2-game-2k-wallpaper-uhdpaper.com-222@1@k.jpg" alt="Counter Strike 2"> 

                        <div class="title">Counter Strike 2</div>   

                        <div class="little-descrip">Tactical online shooter</div>      

                        <div class="price">R$ 00</div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body> 
<script src="assets/js/header/menu.js"></script>
<script src="assets/js/main/main-head.js"></script>
<script src="assets/js/main/categories.js"></script>
</html>
