<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../css/mobilefirst.css"> 
    <link rel="stylesheet" href="../css/selectors-js/header/menu.css"> 
    <link rel="stylesheet" href="../js/header/menu.js">

    <link rel="stylesheet" href="../js/header/main-head.js"> 
    <link rel="stylesheet" href="../css/selectors-js/main/main-head.css">    
    <link rel="stylesheet" href="../css/selectors-js/mediaQuery.css"> 
    <link rel="stylesheet" href="./../css/selectors-js/main/games.css"> 
    <link rel="stylesheet" href="../css/selectors-js/header/login.css"> 
    <link rel="stylesheet" href="../css/signup.css">
    <title>GameStore</title> 
</head>
<body>
    <header>
        <div class="header-content">
            <div class="navagate">
                <img src="../images/logo.jpg" alt="Logo">
                <svg class="expand-more" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
            </div> 
            <hr>
            
            <div class="left-content">
                <a class="backStore" href="../../index.html" target="_parent"> 
                    <div class="store-paragraph">Store</div>
                </a>
            </div>
            <div class="right-content">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffec02c9"><path  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </div>
        </div>
    </header>

    <main>
        <form action="">
            <div class="signup-container">
                <div class="form-group">
                    <label for="Iusername">Username</label>
                    <input type="text" name="username" id="Iusername" placeholder="Type your Username" required>
                </div>

                <div class="form-group">
                    <label for="Iemail">Email</label>
                    <input type="email" name="email" id="Iemail" placeholder="Type your Email" required>
                </div>

                <div class="form-group">
                    <label for="Ipassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" name="password" id="Ipassword" placeholder="Type your password" minlength="8", required>
                        <span class="svg-container">
                            <svg class="svg-change" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path class="change-path" d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                        </span>
                    </div>
                </div>

                <input type="submit" value="Sign up">
            </div>
        </form>
    </main> 
    <footer>
        <div class="footer-container">
            <ul>
                <li>Terms</li>
                <hr>
                <li>Privacy</li>
                <hr>
                <li>Security</li>
                <hr>
                <li>Contact</li>
            </ul>
        </div>
    </footer>
</body> 
<script src="../js/header/menu.js"></script> 
<script src="../js/main/singup.js"></script>  
</html>
